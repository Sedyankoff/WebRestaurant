<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистриране</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/register.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
</head>
<body>

<div class="container-fluid p-5" id="register-section">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center register-inputs p-5">
            <div class="w-100">
                <h2>СЪЗДАЙ СВОЯ АКАУНТ В MARINE WAVES!</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="names">Въведете имена</label>
                        <input type="text" class="form-control line-input" id="names" required>
                    </div>
                    <div class="form-group pt-4">
                        <label for="email">Въведете имейл</label>
                        <input type="email" class="form-control line-input" id="email" required>
                    </div>
                    <div class="form-group pt-4">
                        <label for="password">Въведете парола</label>
                        <input type="password" class="form-control line-input" id="password" required>
                    </div>
                    <div class="form-group pt-4">
                        <label for="password-confirm">Повторно въвеждане на парола</label>
                        <input type="password" class="form-control line-input" id="password-confirm" required>
                    </div>
                    <p class="m-0 p-0 mt-4 mb-2 text-white" id="result-register"></p>
                    <button type="submit" class="btn btn-block" id="register-button">РЕГИСТРИРАНЕ</button>
                </form>
                <p class="mt-3 register-section-footer">Имаш акаунт? <a href="login.html">Влез!</a></p>
            </div>
        </div>
        <div class="col-md-6 image-section text-white p-5">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Scripts/register.js"></script>
</body>
</html>
