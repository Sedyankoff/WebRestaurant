<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Влизане</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="icon" type="image/x-icon" href="../images/logo.ico">
</head>
<body>

<div class="container-fluid p-4" id="login-section">
    <div class="row">
        <div class="col-md-6 image-section text-white p-5">
        </div>
        <div class="col-md-6 d-flex align-items-center login-inputs p-5">
            <div class="w-100">
                <h2>ДОБРЕ ДОШЛИ В MARINE WAVES!</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Въведете имейл</label>
                        <input type="email" class="form-control line-input" id="email" required>
                    </div>
                    <div class="form-group mt-4">
                        <label for="password">Въведете парола</label>
                        <input type="password" class="form-control line-input" id="password" required>
                    </div>
                    <p class="m-0 p-0 mt-4 mb-2 text-white" id="result-login"></p>
                    <button type="submit" class="btn btn-block mt-4" id="login-button">ВЛИЗАНЕ</button>
                </form>
                <p class="mt-5 login-section-footer">Нямаш акаунт? <a href="register.html">Регистрирай се!</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Scripts/login.js"></script>
</body>
</html>
